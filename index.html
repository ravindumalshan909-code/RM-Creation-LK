<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Creation LK - Movie Database & Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e50914;
            --secondary: #221f1f;
            --accent: #f5f5f1;
            --dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --hover: #2a2a2a;
            --text: #ffffff;
            --text-muted: #b3b3b3;
            --gradient-1: #e50914;
            --gradient-2: #b20710;
            /* Brand Colors for Buttons */
            --gdrive: #34A853;
            --mega: #D9272E;
            --quality-720: #FF9800;
            --quality-1080: #2196F3;
            --sinhala-notice: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        /* Hero Section */
        .hero {
            margin-top: 70px;
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .hero-content { max-width: 600px; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Movie Grid */
        .section { padding: 4rem 5%; }
        .section-title { font-size: 1.8rem; margin-bottom: 2rem; border-left: 4px solid var(--primary); padding-left: 15px; }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .movie-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .movie-poster { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 1rem; }
        .movie-title { font-size: 1rem; font-weight: bold; margin-bottom: 5px; }
        .movie-meta { font-size: 0.85rem; color: var(--text-muted); display: flex; justify-content: space-between; }

        /* --- DOWNLOAD SECTION STYLES --- */
        .download-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .quality-box {
            background: #111;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .quality-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .quality-720::before { background: var(--quality-720); }
        .quality-1080::before { background: var(--quality-1080); }

        .quality-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .quality-title {
            color: var(--primary);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-size {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .dl-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .dl-btn {
            padding: 1rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .dl-gdrive { background: var(--gdrive); }
        .dl-mega { background: var(--mega); }
        .dl-btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* Quality Badges */
        .quality-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge-720 { background: var(--quality-720); color: #000; }
        .badge-1080 { background: var(--quality-1080); color: #fff; }

        /* Sinhala Notice */
        .sinhala-notice {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--sinhala-notice);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1rem;
            color: var(--sinhala-notice);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sinhala-notice::before {
            content: 'üí°';
        }

        /* Pages logic */
        .page { display: none; min-height: 100vh; padding-top: 80px; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* Loader */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); display: flex; justify-content: center;
            align-items: center; z-index: 9999;
        }
        .loader.hidden { display: none; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Detail View Layout - FIXED IMAGE SIZE */
        .detail-container { 
            display: flex; 
            gap: 3rem; 
            flex-wrap: wrap; 
            align-items: flex-start;
        }

        .detail-img { 
            width: 100%; 
            max-width: 400px; 
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            object-fit: cover;
        }

        .detail-body { 
            flex: 1; 
            min-width: 300px; 
        }

        /* Center content for single movie */
        .single-movie-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .single-movie-card {
            max-width: 300px;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .detail-container {
                flex-direction: column;
                align-items: center;
            }
            .detail-img {
                max-width: 100%;
            }
            .dl-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
<base target="_blank">
</head>
<body>

    <script>
        // --- MOVIE DATABASE ---
        // Only Harry Potter with dual quality options
        const movies = [

                title: "Harry Potter and the Sorcerer's Stone",
                year: 2001,
                genre: "Fantasy",

                desc: "An orphaned boy enrolls in a school of wizardry, where he learns the truth about himself, his family and the terrible evil that haunts the magical world.",
                qualities: {
                    "720p": {
                        size: "1.4GB",
                        links: {
                            gdrive: "https://drive.google.com/file/d/1X6iVbQwagNpAOwrEjq1a2fRCnks5jUkk/view?usp=drive_link",
                            mega: "#"
                        }
                    },
                    "1080p": {
                        size: "2.8GB",
                        links: {
                            gdrive: "#",
                            mega: "#"
                        }
                    }
                }
            }
        ];

        // Sinhala notice text
        const sinhalaNotice = "‡∂ú‡∑ú‡∂©‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂Ω‡∑è‡∑Ä‡∂ß ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∑ö 720p Google Drive ‡∂ë‡∂ö";

        // --- CORE LOGIC ---

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function renderMovieCard(movie) {
            return `
                <div class="movie-card" onclick="openMovie(${movie.id})">
                    <img src="${movie.image}" class="movie-poster" alt="${movie.title}">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span>${movie.year}</span>
                            <span style="color: #ffd700;">‚≠ê ${movie.rating}</span>
                        </div>
                        <div style="margin-top: 10px; display: flex; gap: 5px;">
                            <span class="quality-badge badge-720">720P</span>
                            <span class="quality-badge badge-1080">1080P</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function openMovie(id) {
            const movie = movies.find(m => m.id === id);
            const detailSection = document.getElementById('detail-content');

            detailSection.innerHTML = `
                <div class="detail-container">
                    <img src="${movie.image}" class="detail-img" alt="${movie.title}">
                    <div class="detail-body">
                        <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">${movie.title}</h1>
                        <p style="color: var(--primary); font-weight: bold; margin-bottom: 1rem;">${movie.year} ‚Ä¢ ${movie.genre} ‚Ä¢ ‚≠ê ${movie.rating}</p>

                        <div class="sinhala-notice">
                            ${sinhalaNotice}
                        </div>

                        <p style="font-size: 1.1rem; color: #ccc; margin-bottom: 2rem;">${movie.desc}</p>

                        <div class="download-section">
                            <!-- 720p Section -->
                            <div class="quality-box quality-720">
                                <div class="quality-header">
                                    <h3 class="quality-title">üé• 720p Quality</h3>
                                    <span class="file-size">üì¶ ${movie.qualities["720p"].size}</span>
                                </div>
                                <div class="dl-grid">
                                    <a href="${movie.qualities["720p"].links.gdrive}" target="_blank" class="dl-btn dl-gdrive">‚òÅÔ∏è Google Drive</a>
                                    <a href="${movie.qualities["720p"].links.mega}" target="_blank" class="dl-btn dl-mega">üî¥ Mega.nz</a>
                                </div>
                            </div>

                            <!-- 1080p Section -->
                            <div class="quality-box quality-1080">
                                <div class="quality-header">
                                    <h3 class="quality-title">üé¨ 1080p Quality</h3>
                                    <span class="file-size">üì¶ ${movie.qualities["1080p"].size}</span>
                                </div>
                                <div class="dl-grid">
                                    <a href="${movie.qualities["1080p"].links.gdrive}" target="_blank" class="dl-btn dl-gdrive">‚òÅÔ∏è Google Drive</a>
                                    <a href="${movie.qualities["1080p"].links.mega}" target="_blank" class="dl-btn dl-mega">üî¥ Mega.nz</a>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-secondary" onclick="showPage('movies')" style="margin-top: 2rem;">‚Üê Back to Movies</button>
                    </div>
                </div>
            `;
            showPage('movie-detail');
        }

        // Initialize
        window.addEventListener('load', () => {
            const movieCard = renderMovieCard(movies[0]);
            document.getElementById('featured-movie').innerHTML = movieCard;
            document.getElementById('all-movies-grid').innerHTML = movieCard;

            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 500);
        });

    </script>
</body>
